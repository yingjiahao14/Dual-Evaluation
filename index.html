              <h2 class="title is-3">Abstract</h2>
              <div class="content has-text-justified">
                <p>
                  We introduce a <b>Dual Evaluation Framework</b> for assessing the multilingual capabilities of large language models (LLMs). Our framework separately examines two key aspects: the language used for the question (<b>linguistic medium</b>) and the <b>cultural context</b> being tested. Using an extended BLEnD dataset, we evaluate various models and find two main results: (1) LLMs perform best in English-speaking cultural scenarios, regardless of question language, and (2) models achieve higher accuracy when questions are asked in the language that matches the cultural context. We call this effect <b>"Cultural-Linguistic Synergy"</b>. Further analysis shows that the proportion of language- and culture-specific neurons activated in the model correlates with this synergy, offering a new lens for understanding and improving multilingual AI.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

              <div class="content has-text-justified">
                <img src="static/images/main.png" 
                alt="..." 
                style="margin-top: 20px; margin-bottom: 20px; max-width: 600px; width: 100%; display: block; margin-left: auto; margin-right: auto;">
                <p>
                  Our Dual Evaluation Framework assesses multilingual capabilities of LLMs across two key axes: <b>language</b> and <b>cultural context</b>. As shown in the figure, each question is evaluated in four scenarios—covering both American and Chinese cultural knowledge, asked in both English and Chinese. This reveals not just how well models handle native-language, native-culture tasks, but also ability to answer cross-cultural questions in single language. 
                </p>

              </div> 
            </div>

          </div>
        </div>

      <section class="section">

              <h2 class="title is-4">Finding 1: LLMs’ Performance Declines as the Cultural Context Shifts from English to Cross-Cultural Scenarios.</h2>
              <div class="content has-text-justified">
                <p>
                  Using our Dual Evaluation Framework, we compare models’ adaptability in cross-cultural contexts. The results indicate that, in general, the selected models perform better on English-speaking culture questions compared to other languages when asked in the respective language.
                 </p>    
                <p>
                    
        
                  <img src="static/images/finding1.png" 
                alt="..." 
                style="margin-top: 20px; margin-bottom: 20px; max-width: 600px; width: 50%; display: block; margin-left: auto; margin-right: auto;">
                <p>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container is-max-desktop">
          <div class="columns is-centered has-text-centered">
            <div class="column is-four-fifths">
              <h2 class="title is-4">Finding 2: LLMs perform better when asked in the corresponding language.</h2>
              <div class="content has-text-justified">
               
                <p>
                  Beyond comparing model behavior across different cultural contexts within the same language, our Dual Evaluation Framework also reveals how models perform when answering culture-specific questions in different languages. Strikingly, as shown in the examples above, models consistently achieve higher scores when culture-specific questions are posed in their corresponding native language, compared to English. For instance, questions about Chinese culture yield better results when asked in Chinese rather than English; the same pattern holds for Indonesian and Iranian culture questions. We refer to this counterintuitive phenomenon as ''Cultural-Linguistic Synergy''. That is, aligning the cultural context with the appropriate linguistic medium, we can achieve superior performance — even for models primarily trained on English data, which perform better on English-specific tasks than on other language benchmarks.
                </p>
                 <img src="static/images/finding2.png" 
                 alt="..." 
                 style="margin-top: 20px; margin-bottom: 20px; max-width: 900px; width: 100%; display: block; margin-left: auto; margin-right: auto;">
                 <p>

               
              </div>
            </div>
          </div>
        </div>
      </section>


      <section class="section">
        <div class="container is-max-desktop">
          <div class="columns is-centered has-text-centered">
            <div class="column is-four-fifths">
              <h2 class="title is-3">Interpretability Analysis of Model Behavior</h2>
              <div class="content has-text-justified">
                <br>
                 <img src="static/images/interpretation.png" 
                 alt="..." 
                 style="margin-top: 20px; margin-bottom: 20px; max-width: 1000px; width: 100%; display: block; margin-left: auto; margin-right: auto;">
                <p>
                  When comparing the proportions of specialized neurons activated under American cultural contexts and those of other cultures, we observe that models tend to activate a higher proportion of neurons specialized for the target language when the cultural context matches the linguistic medium used for questioning. In contrast, this alignment is less pronounced when such a match is absent. The activation of these specialized neurons enables the model to more effectively access culture- and language-specific knowledge. Notably, this knowledge may remain underutilized if the question is posed in English rather than the target language, which in turn explains why models achieve better performance when the language of the question is aligned with its cultural context.
                </p>
                <img src="static/images/result1.png" 
                alt="..." 
                style="margin-top: 20px; margin-bottom: 20px; max-width: 500px; width: 100%; display: block; margin-left: auto; margin-right: auto;">
              </div>
              <p style="text-align: left;">
                Building on these observations, we propose and empirically validate the following hypotheses:
                <br>
                <div style="background: #f7f7fb; border-left: 4px solid #f7f7fb; padding: 18px 24px; margin: 24px 0; border-radius: 8px; box-shadow: 0 2px 8px rgba(93,109,255,0.06); text-align: left;">
                  <div style="margin-bottom: 12px;">
                    <span style="font-weight: bold; color: #000000;">&#9889; Hypothesis 1:</span>
                    <span style="margin-left: 8px;">Models with a stronger ability to leverage cultural knowledge will activate a higher proportion of specialized neurons when the cultural context is aligned with the linguistic medium of the question.</span>
                  </div>
                  <div>
                    <span style="font-weight: bold; color: #000000;">&#9889; Hypothesis 2:</span>
                    <span style="margin-left: 8px;">The greater the number of neurons activated in response to questions in a given language, the better the model’s performance in that language.</span>
                  </div>
                </div>
